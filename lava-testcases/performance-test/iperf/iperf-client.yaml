metadata:
  name: iperf-client
  format: "Lava-Test Test Definition 1.0"
  description: "Run fio on RISC-V device"
  maintainer:
    - wujie22@iscas.ac.cn
  os:
    - openEuler-riscv64
  scope:
      - performance
  devices:
    - qemu
    - lpi4a
    - sg2042
    - spacemit-k1-bananapi-f3
params:
  TIME: "30"
  THREADS: "1"
  AFFINITY: ""
run:
  steps:
    - cd lava-testcases/performance-test/iperf
    - bash iperf-client.sh -t "${TIME}" -P "${THREADS}" -A "${AFFINITY}"
    - chmod +x ../../utils/send-to-lava.sh
    - ../../utils/send-to-lava.sh ./output/result.txt
