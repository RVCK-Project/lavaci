metadata:
  name: iperf-server
  format: "Lava-Test Test Definition 1.0"
  description: "Run fio on RISC-V device"
  maintainer:
    - wujie22@iscas.ac.cn
  os:
    - openEuler-riscv64
  scope:
      - performance
  devices:
    - qemu
    - lpi4a
    - sg2042
    - spacemit-k1-bananapi-f3
params:
  PORT: "5201"
run:
  steps:
    - cd lava-testcases/performance-test/iperf
    - bash iperf-server.sh -p "${PORT}"
    - chmod +x ../../utils/send-to-lava.sh
    - ../../utils/send-to-lava.sh ./output/result.txt
