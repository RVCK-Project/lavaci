metadata:
  name: netperf-client
  format: "Lava-Test Test Definition 1.0"
  description: "Run fio on RISC-V device"
  maintainer:
    - wujie22@iscas.ac.cn
  os:
    - openEuler-riscv64
  scope:
      - performance
  devices:
    - qemu
    - lpi4a
    - sg2042
    - spacemit-k1-bananapi-f3
params:
  TIME: "60"
  MSG_SIZE: "1 64 128 256 512 32768"
run:
  steps:
    - cd lava-testcases/performance-test/netperf
    - bash netperf-client.sh -t "${TIME}" -M "${MSG_SIZE}"
    - chmod +x ../../utils/send-to-lava.sh
    - ../../utils/send-to-lava.sh ./output/result.txt