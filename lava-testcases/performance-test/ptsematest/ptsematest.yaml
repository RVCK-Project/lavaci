metadata:
  name: pi_stress
  format: "Lava-Test Test Definition 1.0"
  description: "Run fio on RISC-V device"
  maintainer:
    - wujie22@iscas.ac.cn
  os:
    - openEuler-riscv64
  scope:
      - performance
  devices:
    - qemu
    - lpi4a
    - sg2042
params:
  # Execute ptsematest for given time
  DURATION: "5m"
run:
  steps:
    - cd lava-testcases/performance-test/ptsematest
    - bash ptsematest.sh -D "${DURATION}"
    - chmod +x ../../utils/send-to-lava.sh
    - ../../utils/send-to-lava.sh ./output/result.txt