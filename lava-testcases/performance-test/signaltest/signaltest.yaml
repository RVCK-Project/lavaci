metadata:
  name: signaltest
  format: "Lava-Test Test Definition 1.0"
  description: "Run fio on RISC-V device"
  maintainer:
    - wujie22@iscas.ac.cn
  os:
    - openEuler-riscv64
  scope:
      - performance
  devices:
    - qemu
    - lpi4a
    - sg2042
    - spacemit-k1-bananapi-f3
params:
  PRIORITY: "98"
  THREADS: "2"
  DURATION: "1m"
  ITERATIONS: 1
run:
  steps:
    - cd lava-testcases/performance-test/signaltest
    - bash signaltest.sh -D "${DURATION}" -p "${PRIORITY}" -t "${THREADS}" -i "${ITERATIONS}"
    - chmod +x ../../utils/send-to-lava.sh
    - ../../utils/send-to-lava.sh ./output/result.txt