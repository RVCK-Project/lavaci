metadata:
  name: sigwaittest
  format: "Lava-Test Test Definition 1.0"
  description: "Run fio on RISC-V device"
  maintainer:
    - wujie22@iscas.ac.cn
  os:
    - openEuler-riscv64
  scope:
      - performance
  devices:
    - qemu
    - lpi4a
    - sg2042
    - spacemit-k1-bananapi-f3
params:
  PRIORITY: "98"
  DURATION: "5m"
run:
  steps:
    - cd lava-testcases/performance-test/sigwaittest
    - bash sigwaittest.sh -D "${DURATION}" -p "${PRIORITY}"
    - chmod +x ../../utils/send-to-lava.sh
    - ../../utils/send-to-lava.sh ./output/result.txt